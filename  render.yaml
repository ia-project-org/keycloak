# render.yaml
services:
  - type: web
    name: keycloak
    env: docker
    buildCommand: docker build -t keycloak-render .
    startCommand: docker run -p $PORT:8080 keycloak-render
    envVars:
      - key: PORT
        value: 8080
      - key: KC_BOOTSTRAP_ADMIN_USERNAME
        value: admin
      - key: KC_BOOTSTRAP_ADMIN_PASSWORD
        sync: false
      - key: KC_DB
        value: postgres
      - key: KC_DB_URL_HOST
        fromService:
          type: postgres
          name: keycloak-db
          property: host
      - key: KC_DB_URL_PORT
        fromService:
          type: postgres
          name: keycloak-db
          property: port
      - key: KC_DB_URL_DATABASE
        fromService:
          type: postgres
          name: keycloak-db
          property: database
      - key: KC_DB_USERNAME
        fromService:
          type: postgres
          name: keycloak-db
          property: user
      - key: KC_DB_PASSWORD
        fromService:
          type: postgres
          name: keycloak-db
          property: password
      - key: KC_HOSTNAME
        value: keycloak-kv68.onrender.com
      - key: KC_HOSTNAME_STRICT
        value: "false"
      - key: KC_HOSTNAME_STRICT_HTTPS
        value: "false"
      - key: KC_HTTP_ENABLED
        value: "true"

    dependencies:
      - type: postgres
        name: keycloak-db
        ipAllowList: []
        plan: free # ou choisissez un autre plan selon vos besoins