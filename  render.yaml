# render.yaml
services:
  - type: web
    name: keycloak
    env: docker
    buildCommand: docker build -t keycloak-render .
    startCommand: docker run -p $PORT:8080 keycloak-render
    envVars:
      - key: PORT
        value: 8080
      - key: KEYCLOAK_ADMIN
        value: admin
      - key: KEYCLOAK_ADMIN_PASSWORD
        sync: false
      - key: KC_DB
        value: postgres
      - key: KC_PROXY
        value: edge
      - key: KC_HOSTNAME
        value: keycloak-kv68.onrender.com
      - key: KC_HOSTNAME_STRICT
        value: "false"
      - key: KC_HOSTNAME_STRICT_HTTPS
        value: "false"
      - key: KC_HTTP_ENABLED
        value: "true"
      - key: KC_DB_URL
        fromDatabase:
          name: keycloak-db
          property: connectionString
      - key: KC_DB_USERNAME
        fromDatabase:
          name: keycloak-db
          property: user
      - key: KC_DB_PASSWORD
        fromDatabase:
          name: keycloak-db
          property: password

databases:
  - name: keycloak-db
    ipAllowList: []